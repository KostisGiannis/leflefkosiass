<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Order Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Order Your Product</h1>
    
    <!-- Images -->
    <div class="image-container">
        <img src="https://cdn.discordapp.com/attachments/796757339939405854/1306163232913883196/1.png?ex=67ab004e&is=67a9aece&hm=00e19a03192017123287e99dd04678cf8e89ecc2848c77b8e47fb51b753f1b7f&"="Menu page1">
        <img src="https://cdn.discordapp.com/attachments/796757339939405854/1306163233350094848/2.png?ex=67ab004e&is=67a9aece&hm=02b0cb7c80304e28f77a470a8ec49c881b51f55b0f5b5e591747380a07a83a35&" alt="Menu page2">
        <img src="https://cdn.discordapp.com/attachments/796757339939405854/1306163232506904616/3_2.png?ex=67ab004d&is=67a9aecd&hm=7ab4d008599ec6185bd3a43d07caab37f4e23ee242f71e22d7b209d66562a1bd&" alt="Bar Menu">
    </div>

    <!-- Order Form -->
    <form id="orderForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="text" id="address" placeholder="Your Address" required>
        <input type="text" id="product" placeholder="Product Name" required>
        <button type="submit">Submit Order</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
